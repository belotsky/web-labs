<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление данными учеников</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Система управления данными учеников</h1>
        
        <div class="form-container">
            <h2>Форма добавления/редактирования</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentId">ID ученика:</label>
                    <select id="studentId">
                        <option value="">Выберите ID</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" required>
                </div>
                
                <div class="form-group">
                    <label for="grade">Класс:</label>
                    <input type="number" id="grade" min="1" max="4" required>
                </div>
                
                <div class="form-group">
                    <label for="olympiad">Участие в олимпиадах:</label>
                    <select id="olympiad" required>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="newProperty">Новое свойство:</label>
                    <select id="newProperty">
                        <option value="">Выберите свойство</option>
                        <option value="phone">Телефон</option>
                        <option value="schoolAddress">Адрес школы</option>
                        <option value="guardian">Попечитель</option>
                    </select>
                    <input type="text" id="newPropertyValue" placeholder="Значение нового свойства">
                </div>

                <div class="button-group">
                    <button type="button" id="addStudent">Добавить запись</button>
                    <button type="button" id="clearForm">Очистить форму</button>
                    <button type="button" id="deleteStudent">Удалить запись</button>
                    <button type="button" id="addProperty">Добавить свойство</button>
                    <button type="button" id="removeProperty">Удалить свойство</button>
                    <button type="button" id="showNonOlympiad">Показать не участвующих в олимпиадах</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Список учеников</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Адрес</th>
                        <th>Класс</th>
                        <th>Олимпиады</th>
                        <th>Дополнительные свойства</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
<!-- update -->
        <div class="history-container">
            <h2>История изменений</h2>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
